<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI-Lighting Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navBarMainBody">
    <div class="logoDiv">
      <img id="logo" src="figma-images/Group 3.png" alt="Our Logo">
    </div>
      <div class="listDiv">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Products</a></li>
        </ul>
      </div>
  </header>
  <main class="mainSection">
    <section class="leftSide">
      <h1>Welcome to CI-Lighting</h1>
      <p>40 years of trade in the Channel Islands, give us a call or come down and see us in store. We stock a range of products from many different manufacturers and if we dont have it we can get it for you.</p>
      <div class="buttonContainer">
        <button>Browse Products</button>
        <button>Call Us</button>
      </div>
      <div class="logoContainer">
        <img src="figma-images/robus-removebg-preview 1.png" alt="Logo">
        <img src="figma-images/Aurora-logo-removebg-preview 1.png" alt="Logo">
        <img src="figma-images/hydra-removebg-preview 1.png" alt="Logo">
        <img src="figma-images/logo_hager 1.png" alt="Logo">
      </div>
    </section>
    <section class="rightSide">
      <img id="products" src="figma-images/Group 2 (1).png" alt="Some of our products">
    </section>
  </main>

  <section class="circleImages">
    <img src="figma-images/Rectangle 6.png" alt="Aurora Lights Banner">
  </section>
  
</body>
</html>
